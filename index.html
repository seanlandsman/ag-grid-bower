<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"></script>
</head>
<body>
  <h1>Hello from ag-grid!</h1>
  <button onclick="getSelectedRows()">Get Selected Rows</button>
  <div id="myGrid" style="height: 600px;width:500px;" class="ag-theme-alpine"></div>

  <script type="text/javascript" charset="utf-8">
       // specify the columns
       const columnDefs = [
           { field: "make", rowGroup: true },
           { field: "price" }
       ];
       
       const autoGroupColumnDef = {
           headerName: "Model",
           field: "model",
           cellRenderer:'agGroupCellRenderer',
           cellRendererParams: {
               checkbox: true
           }
       }
       
       // let the grid know which columns and what data to use
       const gridOptions = {
           columnDefs: columnDefs,
           autoGroupColumnDef: autoGroupColumnDef,
           groupSelectsChildren: true,
           rowSelection: 'multiple'
       };
       
       // lookup the container we want the Grid to use
       const eGridDiv = document.querySelector('#myGrid');
       
       // create the grid passing in the div to use together with the columns & data we want to use
       new agGrid.Grid(eGridDiv, gridOptions);
       
       agGrid.simpleHttpRequest({url: 'https://www.ag-grid.com/example-assets/row-data.json'})
           .then(data => {
              gridOptions.api.setRowData(data);
           });
       
       const getSelectedRows = () => {
           const selectedNodes = gridOptions.api.getSelectedNodes()
           const selectedData = selectedNodes.map( node => node.data )
           const selectedDataStringPresentation = selectedData.map( node => `${node.make} ${node.model}` ).join(', ')
           alert('Selected nodes: ' + selectedDataStringPresentation);
       }
  </script>
</body>
</html>
